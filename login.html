<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<link rel = "stylesheet" href = "style.css">
<body>
    <div class = "heading">
        <h1>Welcome back!</h1>
        <h2>Login</h2>
        <p>Please enter your email and password</p>
    </div>

    <div class = "login-description">
        <input type = "email" id = "user-email" placeholder="E-mail">
        <input type = "password" id = "user-password" placeholder="Password">
        <a href = "#" class = "forget-password">Forget Password?</a> <!--"#" - no specific target yet or Often used temporarily or for JavaScript actions.-->
        
        <button type = "button">Login</button>
    </div>

    <div class = "register">
        <p>Don't have an account?  <a href = "signup.html" class = "register-now"> Register now</a> </p>
    </div>
    
</body>
</html>
